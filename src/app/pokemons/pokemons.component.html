<div>
  <mat-toolbar color="primary">Pokemons</mat-toolbar>
  <mat-spinner diameter="50" *ngIf="dataSource.data.length === 0"></mat-spinner>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Define your table columns here -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let pokemon">{{ pokemon.name }}</td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let pokemon">{{ pokemon.type }}</td>
    </ng-container>
    <ng-container matColumnDef="abilities">
      <th mat-header-cell *matHeaderCellDef>Abilities</th>
      <td mat-cell *matCellDef="let pokemon">{{ pokemon.abilities }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
